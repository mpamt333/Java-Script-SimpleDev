<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type something</title>
</head>
<body>
  <input type="text"
  class="js-input-string"
  placeholder="Typing here"

  onkeydown="
    handlePress();
  "
  >

  <p class="js-output-string"></p>

  <script>

    let inputElement =  document.querySelector('.js-input-string');
    let outputElement = document.querySelector('.js-output-string');

    function handlePress(event){
        outputElement.innerHTML = inputElement.value;
    }
  </script>
</body>
</html>
