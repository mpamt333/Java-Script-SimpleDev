<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables</title>
</head>
<body>

  <p>
    Cart Quantity 
  </p>
  <button onclick="
    console.log('Cart is: '+ Quantity)
    ">
    Show Quantity
  </button>
  
  <button style="
    background-color: orange;" onclick="
    Quantity += 1; 
    console.log('Cart is : '+Quantity)">
    Add to Cart
  </button>

  <button onclick="
    Quantity += 2;
    console.log(`Cart is : ${Quantity}`)
    ">+2
  </button>

  <button onclick="
    Quantity += 3;
    ">+3
  </button>
  
  <button onclick="
    Quantity = 0;
    console.log(`Cart is: ${Quantity}`)
    ">Reset cart
  </button>

  <script>
    let Quantity = 0;
  </script>

</body>
</html>
