<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="/style/10-rock-paper-scissors.css">


</head>
<body>
  <h2>Rock Paper Scissors</h2>

  <p>
    <button 
      class="move-button js-rock"
    ><img src="/Rock-papper-scissors/rock-emoji.png" alt="Rock"
    class="move-icon"
    ></button>

    <button 
     class="move-button js-paper"
    ><img src="/Rock-papper-scissors/paper-emoji.png"
    class="move-icon"
    alt="Paper"></button>

    <button 
    class="move-button js-scissors"
    ><img src="/Rock-papper-scissors/scissors-emoji.png" alt="scissors"
    class="move-icon"
    ></button>
  </p>

   <p class="js-showMove" ></p>

   <p></p>

   <h2 class="js-showResult" ></h2>

    <button 
    class="reset-button js-reset"
    >Reset Score</button>

    <button 
    class="reset-button js-autoPlay"
    >Auto Play</button>

<script src="/script/10-rock-paper-scissors.js">
</script>
 
</body>
</html>
