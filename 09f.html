<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your name is</title>
</head>
<body>
  <input type="text" class="js-inputName" placeholder="Typing Name"
  onkeydown="handleEnter(event)"
  
  >

  <button class="js-button" onclick="
    sayHello();
  ">
    Submit
  </button>

  <p class="js-displayName">
  </p>

  <script>

    let  inputName = document.querySelector('.js-inputName');
    let resultElement = document.querySelector('.js-displayName');

    function handleEnter(event){
        if  (event.key === 'Enter') {
          sayHello();
      }
    }

    function sayHello(){
      resultElement.innerHTML = 'Hello ' + inputName.value;    
    }

  </script>
</body>
</html>
