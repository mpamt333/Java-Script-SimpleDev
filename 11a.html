  function countWords(wordArray) {
  let fruit = {};
  for (let i = 0; i < wordArray.length; i++) {
    if (!fruit[wordArray[i]]) {
      fruit[wordArray[i]] = 1;
    } else {
      fruit[wordArray[i]]++;
    }
  }
  return fruit;
}

console.log(countWords(['apple', 'grape', 'apple', 'apple']));
